<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1><strong>Registration Form</strong></h1>
        <form>
            <div>
                <label for="FirstName">First Name:*</label>
                <input type="text" id="FirstName">
            </div>
            
            <div>
                <label for="LastName">Last Name:*</label>
                <input type="text" id="LastName">
            </div>
            <div>
                <label for="EmailAddress">Email Address:*</label>
                <input type="email" id="EmailAddress">
            </div>
            <div>
                <label for="Password">Password:*</label>
                <input type="password" id="Password">
            </div>
            <div>
                <label for="Confirm_Password">Confirm Password:*</label>
                <input type="password" id="Confirm_Password">
            </div>
            <div>
                <label for="Birthday">Birthday:*</label>
                <input type="date" id="Birthday">
            </div>
            <div>
                <label >Gender Identity:</label>
            </div>
            <div>
                <label>Male</label>
                <input type="radio" >
                <label >Female</label>
                <input type="radio" >
                <label >Non-binary</label>
                <input type="radio" >
                <label >I prefer not to answer</label>
                <input type="radio" >
            </div>
            <div>
                <label >A short description about myself</label>
            </div>
            <div>
                <textarea name="textarea" cols="30" rows="2"></textarea>
            </div>
            <div>
                <label >Favorite Language:</label>
                <select name="drop_box">
                    <option value="">JavaScript</option>
                </select>
            </div>
            <div>
                <input type="checkbox">
                <label >Yes,I would like to recieve periodic email updates</label>
            </div>
                <button>
                    <strong>Create Account</strong>
                </button>
            <div>
                <label >*Indicates a required field</label>
            </div>
        </form>
</body>
</html>
